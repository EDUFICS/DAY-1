<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<a href="../../day2.html">Home</a>
<!--   For creating form we have to use form tag -->
<div>
    <form>
            <div id="for_form">
                <h2>Create your Google Account</h2>
                <p>to continue to Gmail</p>
                <label for="first_name">First Name</label><br>
                <input type="text" id="first_name"/><br>
                <label for="last_name">Last Name</label><br>
                <input type="text" id="last_name"/><br>

                <label for="username">Username</label><br>
                <input type="text" id="username"/><br>
                <small>You can use letters,numbers & periods</small><br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email"/><br>

                <label for="password">Password</label><br>
                <input type="password" id="password"/><br>

                <label for="confirm_password">confirm_password</label><br>
                <input type="password" id="confirm_password"/><br>
                <small>Use 8 or more characters with a mix of letters, numbers & symbols</small><br>

                <input type="checkbox" id="show_password">
                <label for="show_password">Show password</label><br>

                <label for="gender">Gender</label><br>
                <select>
                       <option>MALE</option>
                       <option>FEMALE</option>
                </select><br>
                <input type="submit" value="NEXT"/>
            </div>
        <br>
            <div id="for_image">
                <img src="../../images/img.jpg" alt="">
                <p>One account. All of Google working for you.</p>
            </div>
    </form>

</div>
</body>
</html>
